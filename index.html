<head>

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body>

    <body>
        <div class="container-fluid p-0">
        <div class="row g-0 flex-column flex-md-row" id="pantalla-inicial">
            
            <div class="col-12 col-md-4 p-4 left-panel text-white d-flex flex-column justify-content-center">
            <h5>Una plataforma para conectar</h5>
            <h2 class="fw-bold text-warning">Consultorías</h2>
            <p class="mb-4">contigo emprendedor!</p>
    
            <p class="mb-3">Nuestros servicios</p>
            <div class="d-grid gap-3">
                <button class="btn btn-warning fw-bold" onclick="mostrarServicio('contabilidad')">Contabilidad</button>
                <button class="btn btn-warning fw-bold" onclick="mostrarServicio('marketing')">Marketing</button>
                <button class="btn btn-warning fw-bold" onclick="mostrarServicio('inventarios')">Inventarios</button>
                <button class="btn btn-warning fw-bold" onclick="mostrarServicio('auditorias')">Auditorías</button>
            </div>
            </div>
    
            
            <div class="col-12 col-md-8 right-panel d-flex flex-column justify-content-center align-items-center text-center">
            <img src="img/logo.png" alt="Logo Jump" class="mb-4 logo-principal" style="width: 200px;">
            <img src="img/gente-de-negocios-dandose-la-mano.png" alt="Reunión" class="img-fluid rounded imagen-principal" style="max-width: 80%;">
            </div>
        </div>
    
        
        <div id="contenido-servicio" class="d-none"></div>
        <div id="contenido-profesionales" class="d-none"></div>
        <div id="formulario-contacto" class="d-none"></div>
        </div>
